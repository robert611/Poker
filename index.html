<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>Play Poker</title>
</head>
<body>

    <header class="container mt-5">
        <h3 class="text-center mb-4">Wybierz liczbę graczy</h3>

        <form class="text-center">
            <div class="mb-3">
                <label for="players-number-input" class="form-label">Liczba graczy</label>
                <input type="number" class="form-control" min="2" max="4" id="players-number-input" placeholder="2 - 4">
            </div>

            <button type="submit" class="btn btn-primary">Start new game</button>
        </form>

    </header>

    <hr class="mt-5">

    <main class="container mt-15">

        <section id="taken-players">
            <div class="row text-center">
                <div class="col-12 col-sm-6 col-md-3">
                    <img class="img-fluid" src="https://img.icons8.com/wired/160/000000/cards.png" alt="carts">
                    <h3 class="mt-3">#1 Zajęte(gracz)</h3>
                </div>

                <div class="col-12 col-sm-6 col-md-3">
                    <img class="img-fluid" src="https://img.icons8.com/wired/160/000000/cards.png" alt="carts">
                    <h3 class="mt-3">#2 Wolne(Komputer)</h3>
                </div>

                <div class="col-12 col-sm-6 col-md-3">
                    <img class="img-fluid" src="https://img.icons8.com/wired/160/000000/cards.png" alt="carts">
                    <h3 class="mt-3">#3 Wolne(Komputer)</h3>
                </div>

                <div class="col-12 col-sm-6 col-md-3">
                    <img class="img-fluid" src="https://img.icons8.com/wired/160/000000/cards.png" alt="carts">
                    <h3 class="mt-3">#4 Wolne(Komputer)</h3>
                </div>
            </div>
        </section>

    </main>   

    <footer class="text-center fixed-bottom p-4">
        <a href="https://icons8.com/icon/49139/cards">Cards icon by Icons8</a>
    </footer>

    <script src="js/cards.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
